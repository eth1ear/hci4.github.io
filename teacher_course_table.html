<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teacher Dashboard</title>
<style>
    body, html {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
    }

    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: #333;
        color: white;
    }

    .header .teacher {
        font-size: 20px;
    }

    .header button {
        padding: 8px 16px;
        margin: 0 5px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .sign-out {
        background-color: #000;
        color: white;
    }

    .other-buttons {
        background-color: white;
        color: #333;
    }

    .content {
        padding: 20px;
        text-align: center;
    }

    .footer {
        position: fixed;
        right: 10px;
        bottom: 10px;
        font-size: 12px;
        color: #333;
    }

    table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
    }

    th, td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #f0f0f0;
    }

    .semester {
        margin-top: 20px;
        font-size: 18px;
    }
</style>
</head>
<body>
<div class="header">
    <div class="teacher">Teacher</div>
    <div>
        <button class="other-buttons" onclick="location.href='teacher_course_table.html'">Course table</button>
        <button class="other-buttons" onclick="location.href='teacher_homework.html'">Homework</button>
        <button class="other-buttons" onclick="location.href='teacher_notification.html'">Notification</button>
        <button class="sign-out" onclick="location.href='index.html'">Sign out</button>
    </div>
</div>
<div class="content">
    <h1>Welcome to the Teacher Dashboard</h1>
    <div class="semester">2023-2024 学年春季学期</div>
    <table>
        <caption><strong>Weekly Teaching Schedule</strong></caption>
        <tr>
            <th>Time/Day</th>
            <th>Monday</th>
            <th>Wednesday</th>
            <th>Friday</th>
        </tr>
        <tr>
            <td>10:00 - 11:35</td>
            <td>Advanced Programming (Building A)</td>
            <td>Advanced Programming (Building A)</td>
            <td></td>
        </tr>
        <tr>
            <td>13:30 - 15:05</td>
            <td></td>
            <td></td>
            <td>Data Structures (Building C)</td>
        </tr>
    </table>
</div>
<div class="footer">Tongji University</div>
</body>
</html>
